<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cphoto</title>
	<style type="text/css">
		*{padding: 0; margin: 0; list-style: none;}
		#div{margin-left:30%; width: 500px; margin-top: 100px;}
		#div img{width: 128px; height: 96px; margin:8px;float: left;}
	</style>
	<script src="move.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div');
			var oImg=oDiv.getElementsByTagName('img');
			var zindex=10;
			var oPos={};
			for(i=0;i<oImg.length;i++){
				oPos[i]={
					left:oImg[i].offsetLeft,
					top:oImg[i].offsetTop
				}
			}
			for(i=0;i<oImg.length;i++){
				oImg[i].style.left=oPos[i].left+'px';
				oImg[i].style.top=oPos[i].top+'px';
				oImg[i].style.position='absolute';
				oImg[i].style.margin=0;
			}
			oDiv.onmouseover=function(ev){
				var oEvent=ev || event;
				var target=oEvent.srcElement ||oEvent.target;
				if(target.tagName=='IMG'){
					target.style.zIndex=zindex++;
					move(target,{width:192,height:144,marginLeft:-32,marginTop:-24},500)
				}
			}
			oDiv.onmouseout=function(ev){
				var oEvent=ev || event;
				var target=oEvent.srcElement ||oEvent.target;
				if(target.tagName=='IMG'){
					move(target,{width:128,height:96,marginLeft:0,marginTop:0},100);
				}
			}
		}
	</script>
</head>
<body>
	<div id="div">
		
			<img src="img1/0.jpg">
		
			<img src="img1/1.jpg">
		
			<img src="img1/2.jpg">
		
			<img src="img1/3.jpg">
		
			<img src="img1/4.jpg">
		
			<img src="img1/5.jpg">
		
			<img src="img1/6.jpg">
		
			<img src="img1/7.jpg">
		
			<img src="img1/8.jpg">
		
			<img src="img1/9.jpg">
		
			<img src="img1/10.jpg">
		
			<img src="img1/11.jpg">
		
	</div>
</body>
</html>
